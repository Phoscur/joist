<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="importmap">
      {
        "imports": {
          "@joist/element": "/node_modules/@joist/element/target/lib.js",
          "@joist/element/": "/node_modules/@joist/element/target/lib/"
        }
      }
    </script>

    <title>Template Test</title>
  </head>

  <body>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.4em;
      }
    </style>

    <h1 #:bind="greeting"></h1>

    <ul #:hidden="hideList">
      <li #:bind="items.0"></li>
      <li #:bind="items.1"></li>
      <li #:bind="items.2"></li>
      <li #:bind="items.3"></li>
      <li #:bind="items.4"></li>
    </ul>

    <script type="module">
      import { template, getTemplateValue } from '@joist/element/template.js';

      const data = {
        hideList: false,
        greeting: 'Hello World',
        items: ['first', 'second', 'third', 'fourth', 'fifth']
      };

      const render = template({
        value: (key) => getTemplateValue(data, key)
      }).bind(document.body);

      render();

      setTimeout(() => {
        data.hideList = true;

        render();
      }, 5000);
    </script>
  </body>
</html>
