<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="dns-prefetch" href="https://hacker-news.firebaseio.com" />

    <title>Counter</title>
  </head>

  <body>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.4em;
      }
    </style>

    <h1 #:bind="greeting"></h1>

    <ul #:hidden="hideList">
      <li #:bind="items.0"></li>
      <li #:bind="items.1"></li>
      <li #:bind="items.2"></li>
      <li #:bind="items.3"></li>
      <li #:bind="items.4"></li>
    </ul>

    <script type="module">
      import { template, getTemplateValue } from '@joist/element/template.js';

      const data = {
        hideList: false,
        greeting: 'Hello World',
        items: ['first', 'second', 'third', 'fourth', 'fifth']
      };

      const render = template({
        value(key) {
          return getTemplateValue(data, key);
        }
      }).bind(document.body);

      render();
    </script>
  </body>
</html>
